<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>London Bus</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <body ng-app="starter" ng-controller="starterCtrl">

    <ion-side-menus>

      <!-- Center content -->
      <ion-side-menu-content>
        <ion-header-bar class="bar-dark">
          <button class="button button-icon" ng-click="toggleProject()">
            <i class="icon ion-navigation"></i>
          </button>
          <h1 class="title">London Bus</h1>

        </ion-header-bar>
        <ion-content>
          <div class="list">
            <a class="item item-avatar" href="" ng-repeat="stop in stops">
              <img ng-src="/img/{{stop.stopIndicatorImgSrc}}">
              <h2>{{ stop.stopIndicatorText }} {{ stop.name }}</h2>
              <p>for {{ stop.towards }}</p>
              <span ng-repeat="route in stop.routes">
              {{ route.id }},
              </span>
            </a>
            
          </div>
        </ion-content>
      </ion-side-menu-content>

      <!-- Left menu -->
      <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
          <h1 class="title">Projects</h1>
          <button class="button button-icon ion-plus" ng-click="newProject()"></button>
        </ion-header-bar>
        <ion-content>
          <ion-list>
            <ion-item ng-repeat="project in projects" ng-click="selectProject(project, $index)"
                      ng-active="activeProject == project">
              {{ project.title }}
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>

    </ion-side-menus>


    <div class="tabs tabs-icon-top">
      <a class="tab-item" href="#" ng-click="stopsNearMe()"><i class="icon ion-navigate"></i>Near me</a>
    </div>

  </body>
</html>
